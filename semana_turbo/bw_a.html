<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino Bi-Set Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles_subpages.css">
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto max-w-2xl">
        
        <header class="text-center mb-8 bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl font-extrabold text-indigo-700 mb-2">Rotina Bi-Sets</h1>
            <h2 class="text-lg text-gray-600 border-b-2 border-indigo-200 pb-3">Semana Turbo</h2>
            <p class="mt-4 text-gray-700">Treino Otimizado de Alta Intensidade</p>
        </header>


        <div id="bisets-section" class="space-y-6">
            <div class="text-center p-6 bg-white rounded-xl shadow-md">
                <p class="text-gray-500">
                    Carregando exercícios... Se esta mensagem persistir, verifique o arquivo `bi_set_loader.js` e `estrutura_bisets.json`.
                </p>
            </div>
        </div>

        <footer class="mt-10 text-center text-sm text-gray-500 p-4">
            <p>Descanso de 45 a 60 segundos após a conclusão de cada Bi-Set.</p>
        </footer>

    </div>

<script src="bi_set_loader.js"></script>

</html>
