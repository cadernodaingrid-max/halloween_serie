<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino B: Superior - Empurrar</title>
    <link rel="stylesheet" href="styles_subpages.css">
    
</head>
<body>
    <div class="container">
        <h1>Treinos de Força (Musculação)</h1>
        <h2>Treino B: Superior - Empurrar</h2>

        <div class="observacao">
            <h4><strong>Aquecimento:</strong></h4>
            <p>1. <b>Cardio Leve:</b> 5–10 minutos (Esteira, Bicicleta, ou Elíptico).</p>
        </div>
        
        <section>
            <h2>Exercícios do Dia</h2>
            <ul class="exercicios-lista">
                <li>
                    <input type="checkbox" id="ex1_b">
                    <label for="ex1_b">
                        Supino com Halteres
                        <span class="details">4 séries de 8–10 repetições.</span>
                        <span class="details"><b>CLUSTER SET</b> na 1ª e 4ª série</span>
                        <span class="details_"><i>* 21/10: 9kg. Drop-set: 7kg</i></span>
                        <span class="details_"><i>* 28/10: 10kg. Cluster Set 4x + 3x + 3x. 2x12. Cluster Set 4x + 3x + 5x</i></span>
                        <span class="details_"><i><b>* 4/11: Mantenha 10kg. Tente aumentar o volume total de repetições (ex: 4x4x4reps no cluster)</b></i></span>    
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="ex2_b">
                    <label for="ex2_b">
                        Desenvolvimento Militar (Sentado com Halteres)
                        <span class="details">3 séries de 10–12 repetições.</span>
                        <span class="details">REST-PAUSE (RP) na 3ª série.</span>
                        <span class="details_"><i>21/10: 7kg</i></span>
                        <span class="details_"><i>28/10: 8kg. 12 reps em cada série. RP: 1x2</i></span>
                        <span class="details_"><i><b>* 4/11: Mantenha 8kg.</b></i></span>    
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="ex3_b">
                    <label for="ex3_b">
                        Elevação Lateral (Com Halteres ou Cabo)
                        <span class="details">3 séries de 15–20 repetições.</span>
                        <span class="details">DROP-SET (DS) na 3ª série. Use 3kg → 2kg.</span>
                        <span class="details"><i>Todas as séries:<b>TUT</b></i></span>
                        <span class="details_"><i>21/10: 3kg</i></span>
                        <span class="details_"><i>28/10: 3kg TUT. 2x20 + 1x15</i></span>
                        <span class="details_"><i><b>* 4/11: </b></i></span>    
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="ex4_b">
                    <label for="ex4_b">
                        Tríceps Pulley Alto Overhead
                        <span class="details">3 séries de 12–15 repetições.</span>
                        <span class="details_"><i>21/10: 6.75kg. Última: 8.25kg</i></span>
                        <span class="details_"><i>28/10: 8.25kg na 1ª. 6.75kg no restante. 12x por série</i></span>
                        <span class="details_"><i><b>* 4/11: manter 6.75kg</b></i></span>    
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="ex5_b">
                    <label for="ex5_b">
                        Elevação de Pernas
                        <span class="details">3 séries de 10 repetições.</span>
                        <span class="details_"><i>21/10: elevação de pernas sem carga (10x). Tuck. 3s final full.</i></span>
                        <span class="details_"><i>28/10: 3x10 full</i></span>
                        <span class="details_"><i><b>* 4/11: </b></i></span>    
                    </label>
                </li>
            </ul>
        </section>
<br>

            <h2>Cardio Após o Treino:</h2>
        <div class="observacao">

            <p><b>LISS (Baixa/Média Intensidade):</b> 25–40 minutos. (Ritmo constante e moderado.)</p>
        </div>
        
        <a href="index.html" class="voltar-btn">← Voltar para a Lista de Treinos</a>
    </div>

</body>

</html>
